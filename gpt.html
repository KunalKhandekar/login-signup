<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register</title>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #223243;
        }

        .container {
            padding: 40px;
            border-radius: 20px;
            border: 8px solid #223243;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.35),
                inset -5px -5px 15px rgba(255, 255, 255, 0.1),
                inset 5px 5px 15px rgba(0, 0, 0, 0.35);
        }

        .container .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
        }

        .container .form.signin,
        .container.signinForm .form.signup {
            display: none;
        }

        .container.signinForm .form.signin {
            display: flex;
        }

        .container .form h2 {
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .container .form .inputBox {
            position: relative;
            width: 300px;
        }

        .container .form .inputBox input {
            padding: 12px 10px 12px 48px;
            outline: none;
            width: 100%;
            background: #223243;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #fff;
            font-weight: 300;
            border-radius: 25px;
            font-size: 1em;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.35);
            transition: 0.5s;
        }

        .container .form .inputBox span {
            position: absolute;
            left: 0;
            top: 0;
            padding: 12px 10px 12px 48px;
            pointer-events: none;
            font-size: 1em;
            font-weight: 300;
            transition: 0.5s;
            color: rgba(255, 255, 255, 0.5);
        }

        .container .form .inputBox input:valid~span,
        .container .form .inputBox input:focus~span {
            color: #00dfc4;
            border: 1px solid #00dfc4;
            background: #223243;
            transform: translateX(25px) translateY(-7px);
            font-size: 0.6rem;
            padding: 0px 8px;
            border-radius: 10px;
            letter-spacing: 0.1rem;
        }

        .container .form .inputBox input:valid,
        .container .form .inputBox input:focus {
            border: 1px solid #00dfc4;
        }

        .container .form .inputBox i {
            position: absolute;
            top: 15px;
            left: 16px;
            width: 25px;
            padding-right: 8px;
            padding: 2px 0px;
            color: #00dfc4;
            border-right: 1px solid #00dfc4;
        }

        .container .form .inputBox input[type="submit"] {
            background: #00dfc4;
            color: #223243;
            padding: 10px 0px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.35),
                inset -5px -5px 15px rgba(255, 255, 255, 0.1),
                inset 5px 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .container .form .inputBox input[type="submit"]:hover {
            background: #00c4af;
        }

        .container .form .inputBox input[type="submit"]:active {
            transform: scale(0.95);
        }


        .container .form p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75em;
            font-weight: 300;
        }

        .container .form p a {
            font-weight: 500;
            color: #fff;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .container .form h2 {
                font-size: 1.2rem;
            }
        }

        @media screen and (max-width: 400px) {
            .container {
                padding: 15px;
                margin-inline: 15px;

            }

            .container .form h2 {
                font-size: 1rem;
            }

            .container .form .inputBox {
                width: 100%;
            }

            .container .form .inputBox input {
                padding: 10px 8px 10px 40px;
                font-size: 0.9em;
            }

            .container .form .inputBox i {
                top: 12px;
                left: 12px;
            }

            .container .form .inputBox span {
                padding: 12px 8px 10px 42px;
                font-size: 0.8rem;
            }

            .container .form .inputBox input[type="submit"] {
                padding: 8px 0px;
                font-size: 0.9em;
            }

            .container .form p {
                font-size: 0.7em;
            }
        }

        @media screen and (max-width: 240px) {
            .container .form .inputBox span {
                padding: 12px 8px 10px 42px;
                font-size: 0.6rem;
            }

            .container .form p {
                font-size: 0.6em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" name="" id="" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="text" name="" id="" required="required">
                <i class="fa-regular fa-envelope"></i>
                <span>email address</span>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>confirm password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account">
            </div>
            <p>Already a member ? <a href="#" class="login">Log in</a></p>
        </div>
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" name="" id="" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
            <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
        </div>
    </div>

    <script>
        let login = document.querySelector(".login");
        let create = document.querySelector(".create");
        let container = document.querySelector(".container");

        login.onclick = function () {
            container.classList.add("signinForm");
        }

        create.onclick = function () {
            container.classList.remove("signinForm");
        }
    </script>
</body>

</html>
